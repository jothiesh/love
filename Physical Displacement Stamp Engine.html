<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèóÔ∏è THE ARCHITECT | TOTAL AUTHORIZATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@100;400;900&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
        1. THE ARCHITECTURAL DESIGN SYSTEM
        ================================================================ */
        :root {
            --blueprint-blue: #1a3a6c;
            --draft-white: #e8f1f8;
            --ink-red: #d90429;
            --font-mono: 'Space Mono', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--blueprint-blue);
            color: var(--draft-white);
            font-family: var(--font-sans);
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- THE GRID ENGINE --- */
        .blueprint-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* --- MAIN INTERFACE --- */
        .drafting-table {
            width: 95vw; height: 90vh;
            border: 2px solid rgba(255,255,255,0.2);
            position: relative;
            background: rgba(26, 58, 108, 0.95);
            display: grid;
            grid-template-columns: 320px 1fr;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        .spec-panel {
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 40px;
            display: flex; flex-direction: column; gap: 30px;
            font-family: var(--font-mono);
        }

        .label { font-size: 0.6rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 2.5px; }
        .value { font-size: 1.1rem; font-weight: 700; color: var(--draft-white); }

        .viewport {
            position: relative; padding: 40px;
            display: flex; align-items: center; justify-content: center;
        }

        #blueprintCanvas {
            max-width: 100%; max-height: 100%;
            border: 1px dashed rgba(255,255,255,0.2);
        }

        /* --- SIGNATURE & STAMP MODAL --- */
        #approvalModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--draft-white);
            color: var(--blueprint-blue);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
        }

        .signature-area {
            position: relative;
            width: 600px; height: 300px;
            background: #fff;
            margin: 40px 0;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        #sigPad { width: 100%; height: 100%; cursor: crosshair; }

        /* --- THE STAMP --- */
        .digital-stamp {
            position: absolute;
            width: 180px; height: 180px;
            border: 5px double var(--ink-red);
            border-radius: 50%;
            display: none;
            flex-direction: column;
            align-items: center; justify-content: center;
            color: var(--ink-red);
            font-family: var(--font-mono);
            font-weight: 900;
            text-transform: uppercase;
            transform: rotate(-15deg) scale(5);
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }

        .stamp-active {
            display: flex;
            opacity: 0.8;
            animation: stampSlam 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes stampSlam {
            0% { transform: rotate(-45deg) scale(5); opacity: 0; }
            100% { transform: rotate(-15deg) scale(1); opacity: 0.8; }
        }

        /* --- BUTTONS --- */
        .btn-action {
            padding: 18px 45px;
            background: var(--ink-red);
            color: white; border: none;
            font-family: var(--font-mono); font-weight: 700;
            text-transform: uppercase; letter-spacing: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(217, 4, 41, 0.3); }
        .btn-action:disabled { background: #ccc; cursor: not-allowed; }

    </style>
</head>
<body>

    <div class="blueprint-grid"></div>

    <div class="drafting-table">
        <aside class="spec-panel">
            <div class="data-point">
                <p class="label">Project Code</p>
                <p class="value">ETERNAL_UNION_2026</p>
            </div>
            <div class="data-point">
                <p class="label">Integrity</p>
                <p class="value" id="statusText" style="color: #ffb703;">AWAITING_RESONANCE</p>
            </div>
            <div style="margin-top: auto;">
                <p class="label">System Message</p>
                <p style="font-size: 0.7rem; line-height: 1.6; opacity: 0.7;">Trace the heart path to initiate the final authorization sequence.</p>
            </div>
        </aside>

        <main class="viewport">
            <canvas id="blueprintCanvas"></canvas>
            <div style="position: absolute; bottom: 40px; right: 40px;">
                <button class="btn-action" id="authBtn" onclick="openSignature()" style="display: none;">Access Seal</button>
            </div>
        </main>
    </div>

    <div id="approvalModal">
        <p class="label" style="color: var(--ink-red);">Legal Validation Required</p>
        <h1 style="font-size: 3rem; font-weight: 900; margin-top: 10px;">Seal the Commitment</h1>
        
        <div class="signature-area">
            <canvas id="sigPad"></canvas>
            <div class="digital-stamp" id="stamp">
                <div style="font-size: 0.8rem;">APPROVED</div>
                <div style="font-size: 1.2rem;">FOREVER</div>
                <div id="stampDate" style="font-size: 0.5rem; margin-top: 5px;"></div>
            </div>
        </div>
        
        <div style="display: flex; gap: 20px;">
            <button class="btn-action" style="background: #2c3e50;" onclick="clearSig()">Clear</button>
            <button class="btn-action" id="sealBtn" onclick="applyStamp()">Confirm Seal</button>
        </div>
    </div>

    <script>
        /* ================================================================
        2. JAVASCRIPT: THE ARCHITECTURAL CORE
        ================================================================ */

        const canvas = document.getElementById('blueprintCanvas');
        const ctx = canvas.getContext('2d');
        const sigPad = document.getElementById('sigPad');
        const sctx = sigPad.getContext('2d');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let nodes = [];
        let connected = 0;
        let drawing = false;

        // --- AUDIO ENGINE ---
        function playSound(freq, type, vol, decay) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + decay);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + decay);
        }

        // --- BLUEPRINT DRAWING ---
        function init() {
            canvas.width = 750; canvas.height = 550;
            sigPad.width = 600; sigPad.height = 300;
            
            for (let t = 0; t <= Math.PI * 2; t += 0.3) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                nodes.push({ x: x * 15 + 375, y: y * 15 + 250, active: false });
            }
            requestAnimationFrame(loop);
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.setLineDash([5, 10]);
            ctx.strokeRect(0,0,canvas.width, canvas.height);

            ctx.setLineDash([]);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            nodes.filter(n => n.active).forEach((n, i) => {
                if(i===0) ctx.moveTo(n.x, n.y); else ctx.lineTo(n.x, n.y);
            });
            ctx.stroke();

            nodes.forEach(n => {
                ctx.beginPath();
                ctx.arc(n.x, n.y, 4, 0, Math.PI*2);
                ctx.fillStyle = n.active ? '#d90429' : 'rgba(255,255,255,0.2)';
                ctx.fill();
            });
            requestAnimationFrame(loop);
        }

        canvas.addEventListener('mousedown', () => drawing = true);
        window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', (e) => {
            if(!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            nodes.forEach(n => {
                const d = Math.sqrt((mx-n.x)**2 + (my-n.y)**2);
                if(d < 25 && !n.active) {
                    n.active = true;
                    connected++;
                    playSound(400 + (connected * 20), 'sine', 0.1, 0.1);
                    if(connected === nodes.length) {
                        document.getElementById('statusText').innerText = "AUTHORIZED";
                        document.getElementById('statusText').style.color = "#00f5d4";
                        document.getElementById('authBtn').style.display = "block";
                    }
                }
            });
        });

        // --- SIGNATURE PAD ---
        let isSigning = false;
        sctx.lineWidth = 3; sctx.lineCap = 'round'; sctx.strokeStyle = '#1a3a6c';

        sigPad.addEventListener('mousedown', () => isSigning = true);
        window.addEventListener('mouseup', () => isSigning = false);
        sigPad.addEventListener('mousemove', (e) => {
            if(!isSigning) return;
            const rect = sigPad.getBoundingClientRect();
            sctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            sctx.stroke();
            sctx.beginPath();
            sctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });

        function openSignature() {
            document.getElementById('approvalModal').style.display = 'flex';
        }

        function clearSig() {
            sctx.clearRect(0, 0, sigPad.width, sigPad.height);
            document.getElementById('stamp').classList.remove('stamp-active');
        }

        // --- STAMP CLIMAX ---
        function applyStamp() {
            const stamp = document.getElementById('stamp');
            const stampDate = document.getElementById('stampDate');
            const now = new Date();
            stampDate.innerText = `VAL-ID: ${now.getTime()}`;
            
            stamp.classList.add('stamp-active');
            
            // Mechanical Sound Effect
            playSound(150, 'square', 0.3, 0.2); // The clink
            playSound(60, 'sine', 0.5, 0.4);   // The heavy thud

            // Haptic Shake
            document.body.animate([
                { transform: 'translate(0,0)' },
                { transform: 'translate(5px, 5px)' },
                { transform: 'translate(-5px, -5px)' },
                { transform: 'translate(0,0)' }
            ], { duration: 100 });

            setTimeout(() => {
                alert("PROJECT SEALED. I LOVE YOU FOREVER.");
                location.reload();
            }, 1500);
        }

        init();
    </script>
</body>
</html>
