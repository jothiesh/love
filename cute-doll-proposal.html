<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß∏ For You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: #ffebee;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        /* Cute Character */
        .character {
            width: 180px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            animation: bounce 1s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Face */
        .face {
            width: 140px;
            height: 140px;
            background: #ffe0b2;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.1);
        }

        /* Blush */
        .blush {
            position: absolute;
            width: 25px;
            height: 12px;
            background: #ffab91;
            border-radius: 50%;
            top: 85px;
            opacity: 0.7;
        }
        .blush.left { left: 25px; }
        .blush.right { right: 25px; }

        /* Eyes */
        .eyes {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .eye {
            width: 20px;
            height: 25px;
            background: #333;
            border-radius: 50%;
            position: relative;
            animation: blink 3s infinite;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            top: 5px;
            left: 3px;
        }

        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }

        /* Mouth */
        .mouth {
            position: absolute;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            border: 3px solid #e57373;
            border-top: none;
            border-radius: 0 0 20px 20px;
            transition: all 0.3s;
        }

        .character.happy .mouth {
            width: 35px;
            height: 18px;
            border-width: 4px;
        }

        /* Heart in hand */
        .heart {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: heartbeat 0.8s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.15); }
        }

        /* Body */
        .body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 60px;
            background: #ff8a80;
            border-radius: 40px 40px 30px 30px;
        }

        /* Message */
        .message {
            background: #fff;
            padding: 25px 35px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            position: relative;
        }

        .message::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border: 15px solid transparent;
            border-bottom-color: #fff;
        }

        .message h1 {
            color: #e57373;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .message p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-yes {
            padding: 15px 40px;
            background: #ff8a80;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255,138,128,0.4);
            transition: transform 0.2s;
        }

        .btn-yes:hover { transform: scale(1.1); }

        .btn-no {
            padding: 15px 25px;
            background: #eee;
            color: #aaa;
            border: none;
            border-radius: 50px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Result */
        .result {
            display: none;
        }

        .result.show {
            display: block;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .character.happy {
            animation: jump 0.5s ease infinite;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            font-size: 25px;
            top: -30px;
            animation: fall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cute Character -->
        <div class="character" id="character">
            <div class="face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="heart">‚ù§Ô∏è</div>
        </div>

        <!-- Question -->
        <div id="question">
            <div class="message">
                <h1>I Like You! üíï</h1>
                <p>Will you be mine?</p>
            </div>
            <div class="buttons">
                <button class="btn-yes" onclick="sayYes()">Yes!</button>
                <button class="btn-no" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>

        <!-- Result -->
        <div class="result" id="result">
            <div class="message">
                <h1>Yay!! üéâ</h1>
                <p>You made me so happy!</p>
            </div>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            btn.style.zIndex = '1000';
        }

        function sayYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('result').classList.add('show');
            document.getElementById('character').classList.add('happy');
            document.getElementById('noBtn').style.display = 'none';
            
            // Confetti
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.textContent = ['‚ù§Ô∏è', 'üíï', '‚ú®', 'üéâ'][Math.floor(Math.random() * 4)];
                    c.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 3000);
                }, i * 70);
            }
        }
    </script>
</body>
</html>
