<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úàÔ∏è Romantic Escape Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ocean-blue: #0077be;
            --sunset-orange: #ff6b35;
            --tropical-green: #00b894;
            --sand-beige: #f4e4c1;
            --sky-blue: #74b9ff;
            --coral: #ff7675;
            --gold: #fdcb6e;
            --deep-blue: #2d3436;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated clouds */
        .cloud {
            position: fixed;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 100px;
            filter: blur(20px);
            animation: cloudMove 40s linear infinite;
            pointer-events: none;
        }

        @keyframes cloudMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        /* Airplane animation */
        .airplane {
            position: fixed;
            font-size: 40px;
            opacity: 0.7;
            animation: fly 30s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fly {
            0% {
                left: -100px;
                top: 20%;
            }
            100% {
                left: calc(100% + 100px);
                top: 30%;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            background: linear-gradient(135deg, var(--ocean-blue) 0%, var(--sunset-orange) 50%, var(--tropical-green) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 24px;
            color: var(--deep-blue);
            font-weight: 400;
        }

        /* Step indicator */
        .steps-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .step {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 50px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--deep-blue);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step.active {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, var(--sky-blue) 100%);
            color: white;
            border-color: var(--gold);
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 119, 190, 0.5);
        }

        .step.completed {
            background: var(--tropical-green);
            color: white;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        /* Content sections */
        .content-section {
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .destinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .destination-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .destination-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        .destination-card.selected {
            border: 5px solid var(--gold);
            transform: translateY(-10px);
        }

        .destination-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, var(--ocean-blue) 0%, var(--tropical-green) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            position: relative;
            overflow: hidden;
        }

        .destination-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: imageShine 3s infinite;
        }

        @keyframes imageShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .destination-info {
            padding: 30px;
        }

        .destination-name {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--deep-blue);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .destination-country {
            font-size: 18px;
            color: var(--ocean-blue);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .destination-description {
            font-size: 16px;
            color: #666;
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .destination-highlights {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .highlight-tag {
            background: linear-gradient(135deg, var(--sky-blue) 0%, var(--ocean-blue) 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        /* Activities section */
        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .activity-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .activity-card:hover {
            transform: translateY(-8px);
            border-color: var(--coral);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .activity-card.selected {
            background: linear-gradient(135deg, var(--coral) 0%, var(--sunset-orange) 100%);
            color: white;
            border-color: var(--gold);
        }

        .activity-icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 15px;
        }

        .activity-name {
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .activity-description {
            font-size: 15px;
            text-align: center;
            line-height: 1.6;
        }

        /* Budget section */
        .budget-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .budget-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 4px solid transparent;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .budget-card:hover {
            transform: scale(1.05);
            border-color: var(--gold);
        }

        .budget-card.selected {
            background: linear-gradient(135deg, var(--gold) 0%, var(--sunset-orange) 100%);
            color: white;
            border-color: var(--deep-blue);
            transform: scale(1.05);
        }

        .budget-icon {
            font-size: 70px;
            margin-bottom: 20px;
        }

        .budget-level {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .budget-range {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .budget-features {
            font-size: 15px;
            line-height: 1.8;
            opacity: 0.9;
        }

        /* Navigation buttons */
        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
        }

        .nav-button {
            flex: 1;
            padding: 20px 40px;
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 700;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button.back {
            background: rgba(255, 255, 255, 0.9);
            color: var(--deep-blue);
            border: 3px solid var(--deep-blue);
        }

        .nav-button.next {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, var(--tropical-green) 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 119, 190, 0.4);
        }

        .nav-button:hover {
            transform: scale(1.05);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Final itinerary */
        .itinerary-container {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .itinerary-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .itinerary-title {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            color: var(--ocean-blue);
            margin-bottom: 15px;
        }

        .itinerary-subtitle {
            font-size: 24px;
            color: #666;
        }

        .itinerary-sections {
            display: grid;
            gap: 30px;
        }

        .itinerary-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-left: 5px solid var(--ocean-blue);
            padding: 30px;
            border-radius: 15px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--ocean-blue);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-content {
            font-size: 20px;
            line-height: 1.8;
            color: var(--deep-blue);
        }

        .activities-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .activity-badge {
            background: var(--coral);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
        }

        .save-button {
            width: 100%;
            padding: 25px;
            background: linear-gradient(135deg, var(--sunset-orange) 0%, var(--coral) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
        }

        .save-button:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 107, 53, 0.6);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 48px;
            }

            .destinations-grid,
            .activities-grid,
            .budget-options {
                grid-template-columns: 1fr;
            }

            .navigation {
                flex-direction: column;
            }

            .itinerary-container {
                padding: 30px 20px;
            }

            .itinerary-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="cloud" style="width: 300px; height: 150px; top: 10%; animation-delay: 0s;"></div>
    <div class="cloud" style="width: 250px; height: 120px; top: 60%; animation-delay: -10s;"></div>
    <div class="cloud" style="width: 350px; height: 180px; top: 35%; animation-delay: -20s;"></div>
    <div class="airplane">‚úàÔ∏è</div>

    <div class="container">
        <div class="header">
            <h1 class="main-title">Romantic Escape Planner</h1>
            <p class="subtitle">Design Your Perfect Couple's Getaway üíï</p>
        </div>

        <div class="steps-container">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <span>Destination</span>
            </div>
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <span>Activities</span>
            </div>
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <span>Budget</span>
            </div>
            <div class="step" id="step4">
                <div class="step-number">4</div>
                <span>Your Itinerary</span>
            </div>
        </div>

        <!-- Step 1: Destination -->
        <div class="content-section active" id="section1">
            <div class="destinations-grid" id="destinationsGrid"></div>
            <div class="navigation">
                <button class="nav-button back" disabled>‚Üê Back</button>
                <button class="nav-button next" onclick="nextStep(1)" id="nextBtn1">Next: Activities ‚Üí</button>
            </div>
        </div>

        <!-- Step 2: Activities -->
        <div class="content-section" id="section2">
            <div class="activities-grid" id="activitiesGrid"></div>
            <div class="navigation">
                <button class="nav-button back" onclick="prevStep(2)">‚Üê Back</button>
                <button class="nav-button next" onclick="nextStep(2)" id="nextBtn2">Next: Budget ‚Üí</button>
            </div>
        </div>

        <!-- Step 3: Budget -->
        <div class="content-section" id="section3">
            <div class="budget-options" id="budgetOptions"></div>
            <div class="navigation">
                <button class="nav-button back" onclick="prevStep(3)">‚Üê Back</button>
                <button class="nav-button next" onclick="nextStep(3)" id="nextBtn3">See Your Itinerary ‚Üí</button>
            </div>
        </div>

        <!-- Step 4: Final Itinerary -->
        <div class="content-section" id="section4">
            <div class="itinerary-container">
                <div class="itinerary-header">
                    <div class="itinerary-title">Your Dream Escape üå¥</div>
                    <div class="itinerary-subtitle">A personalized romantic getaway</div>
                </div>
                <div class="itinerary-sections" id="itinerarySections"></div>
                <button class="save-button" onclick="saveItinerary()">üíæ Save Your Itinerary</button>
                <div class="navigation" style="margin-top: 20px;">
                    <button class="nav-button back" onclick="prevStep(4)">‚Üê Back</button>
                    <button class="nav-button next" onclick="resetPlanner()">Plan Another Trip</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data
        const destinations = [
            {
                id: 'santorini',
                name: 'Santorini',
                country: 'Greece',
                emoji: 'üèõÔ∏è',
                description: 'Whitewashed buildings, stunning sunsets, and crystal blue waters create the ultimate romantic paradise.',
                highlights: ['Sunset Views', 'Beach Vibes', 'Wine Tasting', 'Historic Sites']
            },
            {
                id: 'paris',
                name: 'Paris',
                country: 'France',
                emoji: 'üóº',
                description: 'The City of Love offers romantic cafes, world-class art, and unforgettable charm at every corner.',
                highlights: ['City Romance', 'Art & Culture', 'Fine Dining', 'Shopping']
            },
            {
                id: 'bali',
                name: 'Bali',
                country: 'Indonesia',
                emoji: 'üå∫',
                description: 'Tropical paradise with lush jungles, stunning beaches, ancient temples, and luxurious resorts.',
                highlights: ['Beach Paradise', 'Spa & Wellness', 'Adventure', 'Culture']
            },
            {
                id: 'maldives',
                name: 'Maldives',
                country: 'Indian Ocean',
                emoji: 'üèùÔ∏è',
                description: 'Overwater bungalows, pristine beaches, and turquoise lagoons offer ultimate privacy and luxury.',
                highlights: ['Ultimate Privacy', 'Diving', 'Luxury', 'Beach Bliss']
            },
            {
                id: 'venice',
                name: 'Venice',
                country: 'Italy',
                emoji: 'üö£',
                description: 'Glide through romantic canals, explore historic palaces, and enjoy authentic Italian passion.',
                highlights: ['Canal Romance', 'Architecture', 'Italian Cuisine', 'History']
            },
            {
                id: 'iceland',
                name: 'Iceland',
                country: 'Europe',
                emoji: 'üåã',
                description: 'Experience the Northern Lights, geothermal hot springs, and dramatic volcanic landscapes together.',
                highlights: ['Northern Lights', 'Hot Springs', 'Adventure', 'Unique Views']
            }
        ];

        const activities = [
            { id: 'beach', emoji: 'üèñÔ∏è', name: 'Beach Relaxation', description: 'Lounge on pristine sands together' },
            { id: 'dining', emoji: 'üçΩÔ∏è', name: 'Fine Dining', description: 'Romantic candlelit dinners' },
            { id: 'spa', emoji: 'üíÜ', name: 'Couples Spa', description: 'Massages and pampering together' },
            { id: 'adventure', emoji: 'üèîÔ∏è', name: 'Adventure', description: 'Hiking, diving, or exploring' },
            { id: 'culture', emoji: 'üé≠', name: 'Cultural Tours', description: 'Museums and historic sites' },
            { id: 'nightlife', emoji: 'üç∏', name: 'Nightlife', description: 'Bars, clubs, and entertainment' },
            { id: 'sailing', emoji: '‚õµ', name: 'Sailing/Cruises', description: 'Private boat experiences' },
            { id: 'wine', emoji: 'üç∑', name: 'Wine Tasting', description: 'Vineyard tours and tastings' },
            { id: 'cooking', emoji: 'üë®‚Äçüç≥', name: 'Cooking Classes', description: 'Learn cuisine together' },
            { id: 'photography', emoji: 'üì∏', name: 'Photo Tours', description: 'Capture memories professionally' }
        ];

        const budgets = [
            {
                id: 'budget',
                emoji: 'üí∞',
                level: 'Budget-Friendly',
                range: '$1,000 - $3,000',
                features: 'Cozy hotels, local dining, public transport, free activities'
            },
            {
                id: 'moderate',
                emoji: 'üíé',
                level: 'Moderate Luxury',
                range: '$3,000 - $7,000',
                features: 'Nice hotels, mix of dining, some tours, comfortable travel'
            },
            {
                id: 'luxury',
                emoji: 'üëë',
                level: 'Full Luxury',
                range: '$7,000+',
                features: '5-star resorts, fine dining, private tours, premium experiences'
            }
        ];

        // State
        let selectedDestination = null;
        let selectedActivities = [];
        let selectedBudget = null;
        let currentStep = 1;

        // Render destinations
        function renderDestinations() {
            const grid = document.getElementById('destinationsGrid');
            grid.innerHTML = destinations.map(dest => `
                <div class="destination-card" onclick="selectDestination('${dest.id}')">
                    <div class="destination-image">${dest.emoji}</div>
                    <div class="destination-info">
                        <div class="destination-name">${dest.name}</div>
                        <div class="destination-country">${dest.country}</div>
                        <div class="destination-description">${dest.description}</div>
                        <div class="destination-highlights">
                            ${dest.highlights.map(h => `<span class="highlight-tag">${h}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render activities
        function renderActivities() {
            const grid = document.getElementById('activitiesGrid');
            grid.innerHTML = activities.map(activity => `
                <div class="activity-card" onclick="toggleActivity('${activity.id}')">
                    <div class="activity-icon">${activity.emoji}</div>
                    <div class="activity-name">${activity.name}</div>
                    <div class="activity-description">${activity.description}</div>
                </div>
            `).join('');
        }

        // Render budgets
        function renderBudgets() {
            const grid = document.getElementById('budgetOptions');
            grid.innerHTML = budgets.map(budget => `
                <div class="budget-card" onclick="selectBudget('${budget.id}')">
                    <div class="budget-icon">${budget.emoji}</div>
                    <div class="budget-level">${budget.level}</div>
                    <div class="budget-range">${budget.range}</div>
                    <div class="budget-features">${budget.features}</div>
                </div>
            `).join('');
        }

        // Selection functions
        function selectDestination(id) {
            selectedDestination = id;
            document.querySelectorAll('.destination-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            document.getElementById('nextBtn1').disabled = false;
        }

        function toggleActivity(id) {
            const index = selectedActivities.indexOf(id);
            if (index > -1) {
                selectedActivities.splice(index, 1);
            } else {
                selectedActivities.push(id);
            }
            event.currentTarget.classList.toggle('selected');
            document.getElementById('nextBtn2').disabled = selectedActivities.length === 0;
        }

        function selectBudget(id) {
            selectedBudget = id;
            document.querySelectorAll('.budget-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            document.getElementById('nextBtn3').disabled = false;
        }

        // Navigation
        function nextStep(step) {
            document.getElementById(`section${step}`).classList.remove('active');
            document.getElementById(`step${step}`).classList.remove('active');
            document.getElementById(`step${step}`).classList.add('completed');
            
            const nextStep = step + 1;
            document.getElementById(`section${nextStep}`).classList.add('active');
            document.getElementById(`step${nextStep}`).classList.add('active');
            
            if (nextStep === 4) {
                generateItinerary();
            }
            
            currentStep = nextStep;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function prevStep(step) {
            document.getElementById(`section${step}`).classList.remove('active');
            document.getElementById(`step${step}`).classList.remove('active');
            
            const prevStep = step - 1;
            document.getElementById(`section${prevStep}`).classList.add('active');
            document.getElementById(`step${prevStep}`).classList.remove('completed');
            document.getElementById(`step${prevStep}`).classList.add('active');
            
            currentStep = prevStep;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Generate itinerary
        function generateItinerary() {
            const dest = destinations.find(d => d.id === selectedDestination);
            const budget = budgets.find(b => b.id === selectedBudget);
            const chosenActivities = activities.filter(a => selectedActivities.includes(a.id));

            const sections = document.getElementById('itinerarySections');
            sections.innerHTML = `
                <div class="itinerary-section">
                    <div class="section-title">
