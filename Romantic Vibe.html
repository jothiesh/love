<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïπÔ∏è MISSION: ETERNAL | ROMANTIC OVERRIDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
        1. THE ADAPTIVE DESIGN SYSTEM (ROMANTIC SKIN)
        ================================================================ */
        :root {
            --neon-pink: #ff4d6d;
            --soft-gold: #ffb703;
            --bg-dark: #120107;
            --font-main: 'Orbitron', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
            --font-romantic: 'Dancing Script', cursive;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-main);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 2s ease;
        }

        /* --- THE CHARACTER CREATOR MODAL --- */
        #creatorOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .creator-box {
            border: 1px solid var(--neon-pink);
            padding: 50px;
            background: #1a1a1a;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }

        /* --- THE GAME HUD --- */
        #gameHUD {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            border: 15px solid transparent;
            border-image: linear-gradient(to bottom, var(--neon-pink), transparent) 1;
            z-index: 100;
            display: none;
        }

        .stats {
            position: absolute;
            top: 40px; left: 40px;
            font-family: var(--font-data);
            font-size: 0.7rem;
            color: var(--neon-pink);
        }

        .affinity-meter {
            width: 250px; height: 8px;
            background: rgba(255,255,255,0.1);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        #affinityFill {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--soft-gold));
            box-shadow: 0 0 15px var(--neon-pink);
            transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- DIALOGUE ENGINE --- */
        #dialogueContainer {
            width: 750px;
            background: rgba(18, 1, 7, 0.9);
            border: 1px solid var(--neon-pink);
            padding: 40px;
            position: relative;
            z-index: 50;
            display: none;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.2);
        }

        #textDisplay {
            font-family: var(--font-romantic);
            font-size: 2.2rem;
            line-height: 1.3;
            min-height: 120px;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
        }

        .choices-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .choice-btn {
            background: rgba(255, 77, 109, 0.1);
            border: 1px solid var(--neon-pink);
            color: #fff;
            padding: 15px;
            font-family: var(--font-data);
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .choice-btn:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            transform: translateY(-3px);
        }

        /* --- PETAL PARTICLES --- */
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* --- FINAL BOSS STAGE --- */
        #bossStage {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #4a001e, #000);
            z-index: 3000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="creatorOverlay">
        <div class="creator-box">
            <h1 style="letter-spacing: 10px; margin-bottom: 20px;">VIBE_SELECT</h1>
            <p style="font-family: var(--font-data); margin-bottom: 40px; font-size: 0.8rem;">Select your narrative frequency to begin.</p>
            <button class="choice-btn" style="width: 250px;" onclick="startGame('romantic')">ROMANTIC_PATH [ ‚ô• ]</button>
        </div>
    </div>

    <div id="gameHUD">
        <div class="stats">
            CLASS: HEART_WEAVER<br>
            AFFECTION_LEVEL: 01<br>
            ROMANTIC_SYNC
            <div class="affinity-meter"><div id="affinityFill"></div></div>
        </div>
    </div>

    <canvas id="petalCanvas"></canvas>

    <div id="dialogueContainer">
        <div id="textDisplay"></div>
        <div class="choices-grid" id="choicesContainer"></div>
    </div>

    <div id="bossStage">
        <h1 style="font-size: 5rem; font-family: var(--font-romantic);">The Final Choice</h1>
        <p style="font-family: var(--font-data); letter-spacing: 5px; margin: 30px 0;">WILL YOU BE MY PLAYER 2 FOR ETERNITY?</p>
        <div style="display: flex; gap: 40px;">
            <button class="choice-btn" style="padding: 20px 50px;" onclick="alert('SAVE DATA CREATED: FOREVER.')">YES [ ACCEPT ]</button>
            <button class="choice-btn" style="padding: 20px 50px;" onclick="location.reload()">NO [ RE-ROLL ]</button>
        </div>
    </div>

    <script>
        /* ================================================================
        2. JAVASCRIPT: THE RPG LOGIC ENGINE
        ================================================================ */

        let currentStep = 0;
        let affinity = 0;

        const romanticScript = [
            {
                text: "The universe is binary, but what we have feels like a glitch in the perfect way. Do you feel the connection?",
                choices: [
                    { t: "It's the only real thing.", a: 34 },
                    { t: "More than words can code.", a: 34 }
                ]
            },
            {
                text: "I've spent a thousand save slots looking for a partner like you. Are you ready to upgrade to a permanent party?",
                choices: [
                    { t: "Let's build a new world.", a: 33 },
                    { t: "I've been ready since the intro.", a: 33 }
                ]
            },
            {
                text: "Affinity reaching critical mass. The final boss is appearing. It's the most important level of my life...",
                choices: [
                    { t: "Face the destiny.", a: 33 },
                    { t: "Unlock the final heart.", a: 33 }
                ]
            }
        ];

        function startGame(vibe) {
            document.getElementById('creatorOverlay').style.display = 'none';
            document.getElementById('gameHUD').style.display = 'block';
            document.getElementById('dialogueContainer').style.display = 'block';
            renderStep();
        }

        function renderStep() {
            if (currentStep < romanticScript.length) {
                const step = romanticScript[currentStep];
                typeWriter(step.text);
                
                const container = document.getElementById('choicesContainer');
                container.innerHTML = '';
                
                step.choices.forEach(c => {
                    const btn = document.createElement('button');
                    btn.className = 'choice-btn';
                    btn.innerText = c.t;
                    btn.onclick = () => {
                        affinity += c.a;
                        document.getElementById('affinityFill').style.width = affinity + '%';
                        currentStep++;
                        renderStep();
                    };
                    container.appendChild(btn);
                });
            } else {
                setTimeout(() => {
                    document.getElementById('bossStage').style.display = 'flex';
                }, 1000);
            }
        }

        function typeWriter(text) {
            const display = document.getElementById('textDisplay');
            display.innerHTML = '';
            let i = 0;
            function type() {
                if (i < text.length) {
                    display.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 40);
                }
            }
            type();
        }

        // --- PETAL PARTICLE ENGINE ---
        
        const canvas = document.getElementById('petalCanvas');
        const ctx = canvas.getContext('2d');
        let petals = [];

        function initPetals() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<50; i++) {
                petals.push({
                    x: Math.random()*canvas.width,
                    y: Math.random()*canvas.height,
                    s: Math.random()*5+2,
                    v: Math.random()*1+0.5
                });
            }
        }

        function animatePetals() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 77, 109, 0.3)";
            petals.forEach(p => {
                p.y += p.v;
                if(p.y > canvas.height) p.y = -10;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(animatePetals);
        }

        initPetals();
        animatePetals();
        window.onresize = initPetals;
    </script>
</body>
</html>
