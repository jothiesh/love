<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé± Magic Love Ball</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Nunito',sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;color:#fff;padding:20px}
        h1{font-family:'Fredoka One',cursive;font-size:2rem;margin-bottom:10px;text-shadow:2px 2px 10px rgba(0,0,0,0.3)}
        .question{margin-bottom:30px;font-size:1.1rem;opacity:0.9}
        .ball-container{position:relative;cursor:pointer}
        .ball{width:200px;height:200px;background:radial-gradient(circle at 30% 30%,#444,#111);border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 20px 50px rgba(0,0,0,0.5),inset 0 -20px 40px rgba(0,0,0,0.5)}
        .ball::before{content:'';position:absolute;top:20px;left:40px;width:50px;height:30px;background:rgba(255,255,255,0.2);border-radius:50%;transform:rotate(-30deg)}
        .window{width:100px;height:100px;background:linear-gradient(135deg,#1a1a4e,#0a0a2e);border-radius:50%;display:flex;align-items:center;justify-content:center;border:3px solid #333}
        .answer{font-size:0.85rem;text-align:center;padding:10px;opacity:0;transition:opacity 0.5s;font-weight:700}
        .answer.show{opacity:1}
        .ball.shake{animation:shake 0.8s}
        @keyframes shake{0%,100%{transform:rotate(0)}20%{transform:rotate(-15deg)}40%{transform:rotate(15deg)}60%{transform:rotate(-10deg)}80%{transform:rotate(10deg)}}
        .hint{margin-top:30px;font-size:0.95rem;opacity:0.7;animation:pulse 2s infinite}
        @keyframes pulse{0%,100%{opacity:0.7}50%{opacity:1}}
        .hearts{position:fixed;pointer-events:none}
        .heart{position:absolute;animation:float 4s forwards}
        @keyframes float{to{transform:translateY(-100vh) rotate(360deg);opacity:0}}
        .glow{position:absolute;width:220px;height:220px;border-radius:50%;background:transparent;top:-10px;left:-10px;animation:glow 2s infinite}
        @keyframes glow{0%,100%{box-shadow:0 0 20px #ff6b9d}50%{box-shadow:0 0 40px #ff6b9d,0 0 60px #ff6b9d}}
        .counter{margin-top:20px;font-size:0.9rem;opacity:0.8}
    </style>
</head>
<body>
    <h1>üé± Magic Love Ball</h1>
    <p class="question">"Does my love love me back?"</p>
    <div class="ball-container" onclick="shake()">
        <div class="glow"></div>
        <div class="ball" id="ball">
            <div class="window">
                <div class="answer" id="answer">üíï</div>
            </div>
        </div>
    </div>
    <p class="hint">üëÜ Tap the ball to ask!</p>
    <p class="counter">Asked: <span id="count">0</span> times</p>
    <div class="hearts" id="hearts"></div>
    <script>
        const answers=[
            "YES! 100%! üíï",
            "Absolutely YES! üíñ",
            "Forever YES! ü•∞",
            "Always & Forever! ‚ù§Ô∏è",
            "More than anything! üíó",
            "With all my heart! üíù",
            "YES YES YES! üéâ",
            "Definitely! üòç",
            "No doubt! ‚ú®",
            "Endlessly! üíû"
        ];
        let count=0;
        
        function shake(){
            const ball=document.getElementById('ball');
            const answer=document.getElementById('answer');
            
            ball.classList.add('shake');
            answer.classList.remove('show');
            
            setTimeout(()=>{
                answer.textContent=answers[Math.floor(Math.random()*answers.length)];
                answer.classList.add('show');
                ball.classList.remove('shake');
                count++;
                document.getElementById('count').textContent=count;
                spawnHearts();
            },800);
        }
        
        function spawnHearts(){
            const emojis=['üíï','üíñ','üíó','‚ù§Ô∏è','üíù'];
            for(let i=0;i<15;i++){
                setTimeout(()=>{
                    const h=document.createElement('div');
                    h.className='heart';
                    h.textContent=emojis[Math.floor(Math.random()*emojis.length)];
                    h.style.left=Math.random()*100+'vw';
                    h.style.bottom='0';
                    h.style.fontSize=(15+Math.random()*20)+'px';
                    document.getElementById('hearts').appendChild(h);
                    setTimeout(()=>h.remove(),4000);
                },i*80);
            }
        }
    </script>
</body>
</html>
