<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèóÔ∏è THE ARCHITECT | FINAL APPROVAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Inter:wght@100;400;900&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
        1. THE ARCHITECTURAL DESIGN SYSTEM (BLUEPRINT CHIC)
        ================================================================ */
        :root {
            --blueprint-blue: #1a3a6c;
            --draft-white: #e8f1f8;
            --ink-red: #d90429;
            --pencil-lead: #2c3e50;
            --font-mono: 'Space Mono', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--blueprint-blue);
            color: var(--draft-white);
            font-family: var(--font-sans);
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- THE GRID ENGINE --- */
        .blueprint-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* --- THE DRAFTING TABLE --- */
        .drafting-table {
            width: 95vw; height: 90vh;
            border: 2px solid rgba(255,255,255,0.2);
            position: relative;
            background: rgba(26, 58, 108, 0.95);
            display: grid;
            grid-template-columns: 320px 1fr;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        /* Sidebar: Project Manifest */
        .spec-panel {
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 40px;
            display: flex; flex-direction: column; gap: 30px;
            font-family: var(--font-mono);
        }

        .label { font-size: 0.6rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 2.5px; }
        .value { font-size: 1.1rem; font-weight: 700; color: var(--draft-white); }

        /* Main Canvas: Blueprint Area */
        .viewport {
            position: relative;
            padding: 40px;
            display: flex; align-items: center; justify-content: center;
        }

        #blueprintCanvas {
            max-width: 100%; max-height: 100%;
            border: 1px dashed rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.02);
        }

        /* --- SIGNATURE MODAL --- */
        #approvalModal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--draft-white);
            color: var(--blueprint-blue);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
        }

        .signature-pad {
            width: 600px; height: 300px;
            border-bottom: 2px solid var(--blueprint-blue);
            margin: 40px 0;
            position: relative;
            background: #fff;
            cursor: url('https://cdn-icons-png.flaticon.com/512/103/103414.png'), auto;
        }

        .btn-seal {
            padding: 18px 50px;
            background: var(--ink-red);
            color: white; border: none;
            font-family: var(--font-mono); font-weight: 700;
            text-transform: uppercase; letter-spacing: 4px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(217, 4, 41, 0.3);
        }

        .btn-seal:disabled { background: #ccc; cursor: not-allowed; }

        /* --- ANIMATIONS --- */
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="blueprint-grid"></div>

    <div class="drafting-table">
        <aside class="spec-panel">
            <div class="data-point">
                <p class="label">Project Title</p>
                <p class="value">FOUNDATION_OF_US</p>
            </div>
            <div class="data-point">
                <p class="label">Status</p>
                <p class="value" id="statusText" style="color: #ffb703;">AWAITING_INPUT</p>
            </div>
            <div class="data-point">
                <p class="label">Blueprint Complexity</p>
                <p class="value">1024_LINES_OF_LOVE</p>
            </div>
            <div style="margin-top: auto;">
                <p class="label">Note</p>
                <p style="font-size: 0.7rem; line-height: 1.6;">Trace the heart nodes to unlock the Authorization Pad.</p>
            </div>
        </aside>

        <main class="viewport">
            <canvas id="blueprintCanvas"></canvas>
            <div style="position: absolute; bottom: 40px; right: 40px;">
                <button class="btn-seal" id="authBtn" onclick="openSignature()" style="display: none;">Authorize Project</button>
            </div>
        </main>
    </div>

    <div id="approvalModal" class="fade-in">
        <p class="label" style="color: var(--ink-red); margin-bottom: 10px;">Authorization Required</p>
        <h1 style="font-size: 3rem; font-weight: 900;">Approve Our Future</h1>
        <p style="font-family: var(--font-mono); font-size: 0.8rem; margin-top: 10px; opacity: 0.6;">By signing below, you agree to an eternity of happiness.</p>
        
        <canvas id="sigPad" class="signature-pad"></canvas>
        
        <div style="display: flex; gap: 20px;">
            <button class="btn-seal" style="background: #2c3e50;" onclick="clearSig()">Clear</button>
            <button class="btn-seal" id="finalConfirm" onclick="finishAll()">Confirm Seal</button>
        </div>
    </div>

    <script>
        /* ================================================================
        2. JAVASCRIPT: THE ARCHITECTURAL LOGIC ENGINE
        ================================================================ */

        // --- BLUEPRINT DRAWING ---
        const canvas = document.getElementById('blueprintCanvas');
        const ctx = canvas.getContext('2d');
        const sigPad = document.getElementById('sigPad');
        const sctx = sigPad.getContext('2d');
        
        let nodes = [];
        let connected = 0;
        let drawing = false;

        function initBlueprint() {
            canvas.width = 750; canvas.height = 550;
            sigPad.width = 600; sigPad.height = 300;
            
            // Generate heart points via parametric equation
            for (let t = 0; t <= Math.PI * 2; t += 0.35) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                nodes.push({ x: x * 15 + 375, y: y * 15 + 250, active: false });
            }
            renderLoop();
        }

        function renderLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw technical grid lines inside the viewport
            
            ctx.setLineDash([2, 4]);
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            for(let i=0; i<canvas.width; i+=50) {
                ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke();
            }

            // Draw Blueprint Lines
            ctx.setLineDash([]);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const activeNodes = nodes.filter(n => n.active);
            activeNodes.forEach((n, i) => {
                if(i===0) ctx.moveTo(n.x, n.y);
                else ctx.lineTo(n.x, n.y);
            });
            ctx.stroke();

            // Draw Nodes
            nodes.forEach(n => {
                ctx.beginPath();
                ctx.arc(n.x, n.y, 5, 0, Math.PI*2);
                ctx.fillStyle = n.active ? '#d90429' : 'rgba(255,255,255,0.2)';
                ctx.fill();
            });

            requestAnimationFrame(renderLoop);
        }

        // Interaction
        canvas.addEventListener('mousedown', () => drawing = true);
        window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', (e) => {
            if(!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            nodes.forEach(n => {
                const d = Math.sqrt((mx-n.x)**2 + (my-n.y)**2);
                if(d < 25 && !n.active) {
                    n.active = true;
                    connected++;
                    if(connected === nodes.length) {
                        document.getElementById('statusText').innerText = "READY_FOR_SEAL";
                        document.getElementById('statusText').style.color = "#00f5d4";
                        document.getElementById('authBtn').style.display = "block";
                    }
                }
            });
        });

        // --- SIGNATURE PAD LOGIC ---
        let isSigning = false;
        sctx.lineWidth = 3;
        sctx.lineCap = 'round';
        sctx.strokeStyle = '#1a3a6c';

        sigPad.addEventListener('mousedown', () => isSigning = true);
        window.addEventListener('mouseup', () => isSigning = false);
        sigPad.addEventListener('mousemove', (e) => {
            if(!isSigning) return;
            const rect = sigPad.getBoundingClientRect();
            sctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            sctx.stroke();
            sctx.beginPath();
            sctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });

        function openSignature() {
            document.getElementById('approvalModal').style.display = 'flex';
        }

        function clearSig() {
            sctx.clearRect(0, 0, sigPad.width, sigPad.height);
        }

        function finishAll() {
            alert("BLUEPRINT SEALED. PROPOSAL FILED. I LOVE YOU.");
            location.reload();
        }

        initBlueprint();
    </script>
</body>
</html>
