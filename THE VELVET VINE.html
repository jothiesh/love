<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåπ WHISPER | THE ART OF US</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,400;1,700&family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
        1. THE VELVET DESIGN SYSTEM
        ================================================================
        */
        :root {
            --silk-black: #08080a;
            --rose-gold: #e5b3a3;
            --deep-blush: #7a3a3a;
            --off-white: #f5f5f5;
            --glass: rgba(255, 255, 255, 0.02);
            --font-serif: 'Bodoni Moda', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--silk-black);
            color: var(--off-white);
            font-family: var(--font-sans);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
        }

        /* ================================================================
        2. THE LIQUID PETAL ENGINE (BACKGROUND)
        ================================================================
        */
        #petalCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        /* ================================================================
        3. THE EDITORIAL LAYOUT
        ================================================================
        */
        .editorial-frame {
            width: 90vw;
            height: 85vh;
            max-width: 1200px;
            border: 1px solid rgba(229, 179, 163, 0.2);
            position: relative;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(8, 8, 10, 0.9), rgba(20, 10, 10, 0.9));
            overflow: hidden;
        }

        /* Decorative Corners */
        .corner {
            position: absolute;
            width: 40px; height: 40px;
            border: 1px solid var(--rose-gold);
        }
        .tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        /* ================================================================
        4. FLIRTY MODULES
        ================================================================
        */
        .module {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 700px;
            animation: luxeFade 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .module.active { display: flex; }

        @keyframes luxeFade {
            from { opacity: 0; transform: translateY(40px) scale(0.98); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        h2 {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 4.5rem;
            color: var(--rose-gold);
            margin-bottom: 20px;
            font-weight: 400;
        }

        .subtitle {
            font-size: 0.7rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 40px;
        }

        /* THE CHEMISTRY METER (FLIRTY STYLE) */
        .chemistry-wrap {
            width: 300px;
            height: 2px;
            background: rgba(229, 179, 163, 0.1);
            position: relative;
            margin: 40px 0;
        }

        .chemistry-fill {
            position: absolute;
            left: 0; top: 0;
            height: 100%;
            width: 0%;
            background: var(--rose-gold);
            box-shadow: 0 0 20px var(--rose-gold);
            transition: width 0.3s;
        }

        /* ================================================================
        5. INTERACTIVE ELEMENTS
        ================================================================
        */
        .custom-cursor {
            position: fixed;
            width: 30px; height: 30px;
            border: 1px solid var(--rose-gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s, width 0.3s, height 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dodge-heart {
            font-size: 3rem;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 10px var(--rose-gold));
        }

        .btn-luxe {
            padding: 18px 45px;
            background: transparent;
            border: 1px solid var(--rose-gold);
            color: var(--rose-gold);
            font-family: var(--font-sans);
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.5s;
            margin-top: 30px;
        }

        .btn-luxe:hover {
            background: var(--rose-gold);
            color: var(--silk-black);
            box-shadow: 0 0 50px rgba(229, 179, 163, 0.3);
        }

        /* ================================================================
        6. THE FINAL WHISPER
        ================================================================
        */
        .whisper-text {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            line-height: 1.6;
            color: var(--off-white);
            max-width: 500px;
        }
    </style>
</head>
<body>

    <div class="custom-cursor" id="cursor"><span style="font-size: 8px; color: var(--rose-gold);">‚óè</span></div>
    <canvas id="petalCanvas"></canvas>

    <div class="editorial-frame">
        <div class="corner tl"></div>
        <div class="corner br"></div>

        <section id="stage1" class="module active">
            <div class="subtitle">ESTABLISHED 2026</div>
            <h2>The Art of You.</h2>
            <p style="font-weight: 200; opacity: 0.7; max-width: 400px; line-height: 2;">
                Some things are too beautiful for words. Others require a bit of digital magic to explain.
            </p>
            <button class="btn-luxe" onclick="nextStage(2)">Unlock the Mystery</button>
        </section>

        <section id="stage2" class="module">
            <div class="subtitle">CHEMISTRY_SCAN</div>
            <h2>Catch my Heart?</h2>
            <p style="font-weight: 200; opacity: 0.7; margin-bottom: 20px;">It's a little shy around you.</p>
            <div id="heart" class="dodge-heart" onmouseover="dodge()" onclick="captured()">‚ù§Ô∏è</div>
            <div class="chemistry-wrap"><div class="chemistry-fill" id="chemFill"></div></div>
        </section>

        <section id="stage3" class="module">
            <div class="subtitle">A PRIVATE REVELATION</div>
            <h2>Captured.</h2>
            <div class="whisper-text" id="typewriter"></div>
            <button class="btn-luxe" style="margin-top: 50px;" onclick="location.reload()">Keep the secret</button>
        </section>
    </div>

    <script>
        /* ================================================================
        7. JAVASCRIPT: THE FLIRTY PHYSICS ENGINE
        ================================================================
        */

        // 1. CURSOR LOGIC
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 2. LIQUID PETAL BACKGROUND
        const canvas = document.getElementById('petalCanvas');
        const ctx = canvas.getContext('2d');
        let petals = [];

        function initPetals() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<50; i++) {
                petals.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 5 + 2,
                    v: Math.random() * 0.5 + 0.2,
                    o: Math.random()
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            petals.forEach(p => {
                p.y += p.v;
                if(p.y > canvas.height) p.y = -10;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(229, 179, 163, ${p.o})`;
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        // 3. THE DODGE LOGIC (FLIRTY)
        const heart = document.getElementById('heart');
        const chemFill = document.getElementById('chemFill');
        let escapes = 0;

        function dodge() {
            if(escapes >= 5) return; // Allow her to catch it eventually
            
            const x = Math.random() * 400 - 200;
            const y = Math.random() * 400 - 200;
            heart.style.transform = `translate(${x}px, ${y}px)`;
            
            escapes++;
            chemFill.style.width = (escapes * 15) + '%';
            
            cursor.style.width = '60px';
            cursor.style.height = '60px';
            setTimeout(() => {
                cursor.style.width = '30px';
                cursor.style.height = '30px';
            }, 200);
        }

        function captured() {
            chemFill.style.width = '100%';
            heart.innerText = 'üíñ';
            heart.style.transform = 'scale(2)';
            setTimeout(() => nextStage(3), 1000);
        }

        // 4. NAVIGATION & TYPEWRITER
        function nextStage(num) {
            document.querySelectorAll('.module').forEach(m => m.classList.remove('active'));
            document.getElementById('stage' + num).classList.add('active');
            
            if(num === 3) {
                const text = "I've spent a lot of time writing code, but none of it is as complex or as beautiful as you. You're the bug in my system I never want to fix.";
                typeWriter(text);
            }
        }

        function typeWriter(text) {
            const el = document.getElementById('typewriter');
            let i = 0;
            function type() {
                if(i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        initPetals();
        draw();

        // 5. RESPONSIVE
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
