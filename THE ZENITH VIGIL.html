<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïØÔ∏è THE VIGIL | A MOMENT FOR US</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,600&family=Inter:wght@100;300;600&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
        1. THE DESIGN SYSTEM: ORGANIC LUXURY
        ================================================================ */
        :root {
            --bg-base: #faf9f6;
            --text-charcoal: #2d2d2d;
            --flame-core: #ffffff;
            --flame-outer: #ff9d00;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-base);
            color: var(--text-charcoal);
            font-family: var(--font-sans);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- AMBIENT PHYSICS LAYER --- */
        #ambientCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
        }

        /* --- FROST GLASS LAYER --- */
        #frostCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            cursor: cell;
        }

        /* --- THE HEART OF THE CONTENT --- */
        .content-layer {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        h2 {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        h2.visible { opacity: 1; transform: translateY(0); }

        .letter {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 3s ease;
        }

        .letter.visible { opacity: 0.8; }

        /* --- THE INTERACTIVE CANDLE --- */
        .candle-container {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            cursor: pointer;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .candle-container.ready { opacity: 1; }

        .flame {
            width: 20px;
            height: 35px;
            background: var(--flame-core);
            border-radius: 50% 50% 20% 20%;
            position: relative;
            box-shadow: 0 0 20px var(--flame-outer), 0 0 40px var(--flame-outer);
            animation: flicker 0.1s infinite alternate;
        }

        .candle-stick {
            width: 12px;
            height: 40px;
            background: #e0e0e0;
            margin-top: 5px;
            border-radius: 2px;
            box-shadow: inset 2px 0 5px rgba(0,0,0,0.1);
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-1deg); opacity: 0.9; }
            100% { transform: scale(1.05) rotate(1deg); opacity: 1; }
        }

        .instruction {
            margin-top: 15px;
            font-size: 0.6rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.4;
        }

        /* --- THE SYMPHONY REVEAL --- */
        .final-reveal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .final-reveal h1 {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 3.5rem;
            animation: textBloom 3s ease-out;
        }

        @keyframes textBloom {
            from { letter-spacing: 20px; opacity: 0; filter: blur(10px); }
            to { letter-spacing: 5px; opacity: 1; filter: blur(0); }
        }
    </style>
</head>
<body>

    <canvas id="ambientCanvas"></canvas>
    <canvas id="frostCanvas"></canvas>

    <main class="content-layer">
        <h2 id="mainTitle">Found me.</h2>
        <div class="letter" id="mainLetter">
            The glass is clear, but the silence isn't finished.<br>
            Make a wish on the light.
        </div>
    </main>

    <div class="candle-container" id="candle" onclick="extinguish()">
        <div class="flame" id="flame"></div>
        <div class="candle-stick"></div>
        <div class="instruction">Tap the flame to make a wish</div>
    </div>

    <div class="final-reveal" id="final">
        <h1>You are my forever.</h1>
        <p style="letter-spacing: 5px; margin-top: 30px; font-size: 0.7rem; opacity: 0.4;">VALENTINE 2026</p>
    </div>

    <script>
        /* ================================================================
        2. JAVASCRIPT: THE PHYSICS & AUDIO ENGINE
        ================================================================ */

        // --- PART 1: AUDIO SYNTHESIZER ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playRomanticNote(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.5);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // --- PART 2: AMBIENT GRADIENT ---
        const ambCanvas = document.getElementById('ambientCanvas');
        const ambCtx = ambCanvas.getContext('2d');
        let time = 0;

        function drawAmbient() {
            ambCanvas.width = window.innerWidth;
            ambCanvas.height = window.innerHeight;
            const r = Math.sin(time) * 15 + 245;
            const g = Math.cos(time) * 10 + 240;

            const grad = ambCtx.createRadialGradient(
                ambCanvas.width/2, ambCanvas.height/2, 0, 
                ambCanvas.width/2, ambCanvas.height/2, ambCanvas.width
            );
            grad.addColorStop(0, `rgb(${r},${g},240)`);
            grad.addColorStop(1, '#d7ccc8');

            ambCtx.fillStyle = grad;
            ambCtx.fillRect(0, 0, ambCanvas.width, ambCanvas.height);
            time += 0.005;
            requestAnimationFrame(drawAmbient);
        }

        // --- PART 3: FROST REVEAL ENGINE ---
        
        const frostCanvas = document.getElementById('frostCanvas');
        const fctx = frostCanvas.getContext('2d');
        let wipeCount = 0;
        let isWiping = false;

        function initFrost() {
            frostCanvas.width = window.innerWidth;
            frostCanvas.height = window.innerHeight;
            fctx.fillStyle = '#ffffff';
            fctx.fillRect(0, 0, frostCanvas.width, frostCanvas.height);
            fctx.globalCompositeOperation = 'destination-out';
        }

        function handleWipe(e) {
            if(!isWiping) return;
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;

            fctx.beginPath();
            const grad = fctx.createRadialGradient(x, y, 0, x, y, 75);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            fctx.fillStyle = grad;
            fctx.arc(x, y, 75, 0, Math.PI * 2);
            fctx.fill();

            wipeCount++;
            if(wipeCount > 350) {
                document.getElementById('mainTitle').classList.add('visible');
                document.getElementById('mainLetter').classList.add('visible');
                document.getElementById('candle').classList.add('ready');
            }
        }

        // --- PART 4: THE CANDLE & MUSIC CLIMAX ---
        function extinguish() {
            // Trigger Audio Context (must be user-triggered)
            audioCtx.resume();
            
            const flame = document.getElementById('flame');
            flame.style.animation = "none";
            flame.style.transform = "scale(0) translateY(20px)";
            flame.style.transition = "all 2s ease";
            
            // Play procedural melody
            playRomanticNote(261.63, 4); // C4
            setTimeout(() => playRomanticNote(329.63, 4), 500); // E4
            setTimeout(() => playRomanticNote(392.00, 4), 1000); // G4
            setTimeout(() => playRomanticNote(523.25, 6), 1500); // C5

            setTimeout(() => {
                const final = document.getElementById('final');
                final.style.display = 'flex';
                final.style.opacity = '0';
                final.animate([{ opacity: 0 }, { opacity: 1 }], { duration: 2000, fill: 'forwards' });
            }, 1200);
        }

        // Event Bindings
        frostCanvas.addEventListener('mousedown', () => isWiping = true);
        window.addEventListener('mouseup', () => isWiping = false);
        frostCanvas.addEventListener('mousemove', handleWipe);
        frostCanvas.addEventListener('touchstart', () => isWiping = true);
        frostCanvas.addEventListener('touchmove', handleWipe);

        drawAmbient();
        initFrost();
        window.addEventListener('resize', initFrost);
    </script>
</body>
</html>
